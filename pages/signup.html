<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta description -->
    <meta name="description"
        content="Create your free account in our Fashion Online store. Sign up for exclusive offers, order tracking and a personalized shopping experience.">
    <!-- meta key words -->
    <meta name="keywords"
        content="T-shirts, Trousers, Dresses, Jackets, Underwear, Casual fashion, Formal wear, Urban style, Vintage fashion, Sportswear, Women's wear, Men's fashion, Unisex wear, Plus sizes, Sustainable clothing, Best online clothing deals, Fashion trends 2024">
    <!-- link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- link AOS animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- link a la hoja css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up - Fashion Online</title>
</head>

<body>
    <!-- seccion menu principal -->
    <header class="header">
        <div>
            <a href="../index.html" class="logo">Fashion Online</a>
            <a href="./login.html" class="login--mobile"><i class="bi bi-person-fill"></i></a>
            <a href="./bag.html" class="bag--mobile"><i class="bi bi-bag-fill"></i></a>
        </div>
        <input type="checkbox" id="ckeck-menu">
        <label for="ckeck-menu" class="icons">
            <i class="bi bi-list" id="menu-icon"></i>
            <i class="bi bi-x" id="close-icon"></i>
        </label>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./shop.html">Shop</a></li>
                <li><a href="./member.html">Member</a></li>
                <li><a href="./help.html">Help</a></li>
                <li><a href="./login.html"><i class="bi bi-person-fill"></i></a></li>
                <li><a href="./bag.html"><i class="bi bi-bag-fill"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- seccion de formulario de creacion de cuenta -->
        <section class="split--form container-fluid p-0">
            <!-- imagen solo visible para vista de escritorio -->
            <div class="split__img d-none d-lg-block">
                <img src="../assets/images/buso rojo.webp" alt="Imagen de acompañamiento para el inicio de sesión">
            </div>
            <div class="split-details">
                <div class="split-details__title text-center">
                    <h1>Sign up</h1>
                </div>
                <div class="split-details__body">
                    <label for="first-name">Email</label>
                    <input name="first-name" id="first-name" placeholder="First name"></input>
                    <label for="last-name">Last name</label>
                    <input name="last-name" id="last-name" placeholder="Last name"></input>
                    <label for="email">Email *</label>
                    <input name="email" id="email" type="email" placeholder="Email"></input>
                    <label for="password">Password *</label>
                    <input name="password" id="password" type="password" placeholder="Password"></input>
                    <button class="tertiary-button">Create account</button>
                </div>
                <div class="split-details__footer text-center">
                    <p>Already have an account? <a href="./login.html">Log in</a></p>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <div class="row d-flex  flex-column flex-lg-row p-5">
            <!-- seccion de contacto en el footer -->
            <div class="footer__contact col-lg-5 d-flex flex-column align-items-center gap-3 mb-4">
                <h2 class="footer__title display-5">Sign up for good news</h2>
                <p class="footer__detail">Exclusive pieces. Member discounts</p>
                <input type="email" class="footer__email form-control" placeholder="Email">
                <div class="footer__icons d-flex gap-5 fs-4">
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-threads"></i>
                    <i class="bi bi-twitter-x"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-linkedin"></i>
                </div>
            </div>
            <!-- seccion de informacion en el footer -->
            <div class="footer__info col-lg-6  ms-lg-5 navbar navbar-expand-lg">
                <button class="footer__about w-100 d-flex justify-content-between text-uppercase p-2 d-lg-none"
                    type="button" data-bs-target="#footer__help-collapse" data-bs-toggle="collapse"
                    aria-expanded="false" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
                    help
                    <i class="bi bi-plus-lg"></i>
                </button>
                <div class="collapse navbar-collapse" id="footer__help-collapse">
                    <div class="d-lg-flex flex-lg-column">
                        <a class="d-none d-lg-block text-uppercase" href="./help.html">help</a>
                        <ul class="navbar-nav ps-3 d-lg-flex flex-lg-column">
                            <li><a class="dropdown-item" href="./help.html">help</a></li>
                            <li><a class="dropdown-item" href="./help.html">help</a></li>
                            <li><a class="dropdown-item" href="./help.html">help</a></li>
                        </ul>
                    </div>
                </div>
                <button class="footer__about w-100 d-flex justify-content-between text-uppercase p-2 d-lg-none"
                    type="button" data-bs-target="#footer__about-collapse" data-bs-toggle="collapse"
                    aria-expanded="false" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
                    about
                    <i class="bi bi-plus-lg"></i>
                </button>
                <div class="collapse navbar-collapse" id="footer__about-collapse">
                    <div class="d-lg-flex flex-lg-column">
                        <a class="d-none d-lg-block text-uppercase" href="">about</a>
                        <ul class="navbar-nav ps-3 d-lg-flex flex-lg-column">
                            <li><a class="dropdown-item" href="">about</a></li>
                            <li><a class="dropdown-item" href="">about</a></li>
                            <li><a class="dropdown-item" href="">about</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row footer__copyright">
            <p class="m-0 p-1 text-center">Fashion Online | Todos los derechos reservados</p>
        </div>
    </footer>
    <!-- link script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- link script AOS animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Inicializacion AOS animation -->
    <script>
        AOS.init();
    </script>
</body>

</html>
